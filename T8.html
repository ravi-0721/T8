<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is form </h2>
    <form action="backend.php">
        <!-- label will highlight the id name -->
        <label for="name">Name:</label>

        <input type="text" name="myName" id="name">
        <br>
        <br>
        <div>
            Role: <input type="text" name="myRole">
        </div> <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div> <br>
        <br>
        <div>
            <label for="car">car: </label>
            <select name="myCar" id="car">
                <option value="ind">Indica</option>
                <option value="swf" selected>Swift</option>
                <!-- selected is used for default selection -->
            </select>
        </div> <br>
        <div>

            Bonus: <input type="number" name="myBonus">
        </div>
        </div>
        <br>

        <label for="myEligibility"> Are you eligible?:</label>
        <input type="checkbox" name="myEligibility" checked id="myEligibility"> <br>
        <!-- checked is used for default check -->
        <br>
        <div>

            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
            Other <input type="radio" name="myGender">
        </div>
        <br>
        <div>

            write about yourself: <br><textarea name="myText" cols="90" rows="10"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="submit now">
            <input type="reset" value="Reset now">
        </div>



    </form>
</body>

</html>
